<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>awesome js slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <div class="container">
      <div class="wide">
        <div class="main">
          <div class="img active">
            <img src="./product-images/camea.jpg" alt="" />
          </div>
          <div class="img next">
            <img src="./product-images/printer.jpg" alt="" />
          </div>
          <div class="img next1">
            <img src="./product-images/gamecontroller.jpg" alt="" />
          </div>
          <div class="img prev">
            <img
              src="./product-images/Hikvision-Turbo-1080p-HD-3.6mm-Bullet-Camera-1.jpg"
              alt=""
            />
          </div>
          <div class="img prev1">
            <img src="./product-images/banners (2).png" alt="" />
          </div>
          <div class="controls">
            <div class="right"><img src="./next-svgrepo-com.svg" alt="" /></div>
            <div class="left"><img src="./next-svgrepo-com.svg" alt="" /></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./slider.js"></script>
  </body>
</html>
